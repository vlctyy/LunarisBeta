<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunaris Lite</title>
  <style>
    /* Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Segoe UI", sans-serif;
    }

    /* Frosted glass container */
    .glass-container {
      width: 320px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
    }

    /* Title */
    .glass-container h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00c6ff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #ffd700);
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* Dropdown */
    .dropdown {
      margin-top: 15px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      cursor: pointer;
    }

    .dropdown option {
      background: #1c1c1c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>Lunaris Lite</h1>
    <button class="btn" onclick="optimizeRoblox()">Optimize Roblox</button>
    
    <div>
      <label for="fps" style="display:block; margin:10px 0 5px;">Set FPS Limit:</label>
      <select id="fps" class="dropdown" onchange="setFps()">
        <option value="60">60 FPS</option>
        <option value="75">75 FPS</option>
        <option value="90">90 FPS</option>
        <option value="120">120 FPS</option>
      </select>
    </div>
  </div>

  <script>
    function optimizeRoblox() {
      alert("ðŸ”§ Roblox optimization started!");
      // Future: Hook into Lunaris Lite optimization logic
    }

    function setFps() {
      const fps = document.getElementById("fps").value;
      alert("ðŸŽ® FPS limit set to " + fps);
      // Future: Apply FPS settings to Roblox launch flags
    }
  </script>
</body>
</html>
